<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My GitHub Repositories</title>
  <style>
    body { font-family: Arial, sans-serif; padding: 20px; max-width: 800px; margin: auto; }
    h1 { text-align: center; color: #333; }
    .repo { border: 1px solid #ddd; padding: 15px; margin: 10px 0; border-radius: 8px; }
    .repo h2 { margin: 0; font-size: 1.2em; color: #0366d6; }
    .repo p { color: #666; }
    .repo a { color: #0366d6; text-decoration: none; }
  </style>
</head>
<body>
  <h1>My GitHub Repositories</h1>
  <div id="repo-list">Loading repositories...</div>

  <script>
    async function fetchRepositories() {
      const username = 'jntwicks'; // Replace with your GitHub username
      const response = await fetch(`https://api.github.com/users/${username}/repos`);
      const repos = await response.json();
      
      const repoList = document.getElementById('repo-list');
      repoList.innerHTML = '';

      repos.forEach(repo => {
        const repoDiv = document.createElement('div');
        repoDiv.classList.add('repo');
        
        repoDiv.innerHTML = `
          <h2><a href="${repo.html_url}" target="_blank">${repo.name}</a></h2>
          <p>${repo.description || 'No description available'}</p>
          <p>‚≠ê ${repo.stargazers_count} | üç¥ ${repo.forks_count}</p>
        `;
        
        repoList.appendChild(repoDiv);
      });
    }

    fetchRepositories();
  </script>
</body>
</html>
